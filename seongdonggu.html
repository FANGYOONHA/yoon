<body>
   
  <section class="main_visual type2" style="background-image:url(image/bg.png)">
    <div class="inner  ">
      <h1 class="text-center" style="font-size: 6em;" >뚝도시장</h1>
    </div>
  </section>



    <ul style="list-style-type: none; text-align: center; padding-top: 50px;" >
        <li style="display: inline-block;  margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('home')">시장 정보</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('about')">추천</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('contact')">주변 관광지</a>
        </li>
    </ul>
</div>
<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 성동구 성덕정 15길 6-42(지하철 2호선 성수역 3번 출구에서 700m,도보 10분)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 9:00~21:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-464-4426</li>
                  <li style="padding-top: 10px; ">시장소개: 1960년대부터 자연스럽게 형성된 뚝도시장은 과거 뚝섬을 뚝도라고 불렀던 것에서 이름 붙여졌다. <br>약 120여 개의 점포로 구성되어 있으며 채소, 과일, 육류부터 의류나 생활 잡화까지 다양한 품목을 판매하고 있다.<br> 시장 중앙에 뚝도활어시장이라는 간판을 내걸고 신선한 활어를 구입할 수 있는 점포들도 있다. <br>뚝도시장은 뚝도청춘시장이라는 이름으로 젊은 청년들의 창업 지원 사업을 지속적으로 추진하고 있다. 
                    <br>청년몰을 신규 오픈하고 청년공유공간을 제공하며 다양한 셀러들이 모이는 골목장, 버스킹 공연 등의 이벤트도 수시로 열린다.</li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>코다리찜</li>
                  <li style="padding-top: 10px; ">곱창</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>의류</li>
                  <li style="padding-top: 10px; ">건어물</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>서울숲</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 지하철 수인분당선 서울숲역 3번 출구에서(도보 5분 소요)</li>
                  <li style="padding-top: 10px; ">서울시 성동구 뚝섬로 273(02-460-2905)</li>
                  <li style="padding-top: 10px; "><a href="http://parks.seoul.go.kr">http://parks.seoul.go.kr</a></li>
                  <li style="padding-top: 10px; ">조성부터 프로그램 운영까지 시민의 참여로 이루어진 최초의 공원이다. <br>어린이들의 놀이터와 가족마당이 있는 '문화예술공원', 보행 가교와 사슴 우리가 있는 '생태숲', 다양한 나비와 꿀벌 정원, 작은 동물의 집 등이 있는 '체험학습원', 숲 체험장과 생태 학습장이 있는 '습지생태원'까지 총 네 개의 테마로 구성되어 있다.<br>
                     워낙 큰 규모의 공원이니 방문자센터에서 안내 지도를 챙겨 둘러보는 것을 추천한다.
                    </li></ul>
          `;
      }
  }
</script>

  </body>
</html>
