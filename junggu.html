상점들 사이사이 호떡, 칼국수, 갈치조림 등을 판매하는 식당들이 자리 잡고 있다. 쇼핑이 목적이 아니라 남대문시장의 먹거리를 맛보기 위해 방문하는 사람들도 많다.</li>

          `;
