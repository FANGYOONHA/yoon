<body>

<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 강북구 도봉로71길 2(지하철 4호선 미아역 8번 출구에서 500m,도보 7분)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 10:00~21:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-989-4730</li>
                  <li style="padding-top: 10px; ">시장소개: 1966년부터 지금까지 50년이 넘는 시간 동안 이어져 내려오는 전통시장이다. 건물형 시장인 수유시장과 골목형 시장인 수유재래시장, 수유전통시장까지 총 3곳이 합쳐진 대형 시장으로 약 300여 개의 점포가 자리 잡고 있다.<br>
수유시장에서는 남녀 의류 및 아동복, 잡화, 전자 제품 등 다양한 공산품을 판매하고 있다.<br>
수유전통시장과 수유재래시장에서는 전국 산지에서 올라오는 신선한 농•수• 축산품과 반찬, 가공식품 등을 판매한다. 점포 수도 많고 판매하는 물건도 다양해 늘 많은 주민들이 찾는 시장이다.<br> 시장 내 상인과 손님들을 위한 작은 도서관을 운영하고 있다.
            </li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>전</li>
                  <li style="padding-top: 10px; ">순대국밥</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>의류</li>
                  <li style="padding-top: 10px; ">한복</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>화계사</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 지하철 4호선 수유역 3번 출구에서 강북02번 버스 탑승 후 한신대신학대학워,화계사 하차</li>
                  <li style="padding-top: 10px; ">서울시 강북구 화계사길 117(02-902-2663)</li>
                  <li style="padding-top: 10px; ">도심에서 멀지 않은 거리에서 숲과 계곡으로 둘러싸인 고즈넉한 산사의 정취를 느낄 수 있는 사찰이다.<br> 고려 광종 때 창건한 보덕암을 조선 중종 때 신월선사가 옮겨 지으면서 화계사라는 이름으로 개명하였다.<br> 전 세계에서 한국의 불교를 배우고자 하는 외국 수행자들이 모여 함께 수행하는 국제 포교의 중심 사찰이기도 하다.<br>
체험형, 휴식형 등 원하는 주제를 선택해 템플스테이를 체험할 수 있다.
                    </li></ul>
          `;
      }
  }
</script>
