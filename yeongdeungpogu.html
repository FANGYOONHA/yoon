<body>
   
  <section class="main_visual type2" style="background-image:url(image/bg.png)">
    <div class="inner  ">
      <h1 class="text-center" style="font-size: 6em;" >대림중앙시장</h1>
    </div>
  </section>



    <ul style="list-style-type: none; text-align: center; padding-top: 50px;" >
        <li style="display: inline-block;  margin: 0 20px;">

        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('contact')">주변 관광지</a>

    </ul>
</div>
<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 영등포구 디지털로37나길 21(지하철 2, 7호선 대림역 12번 출구에서 400m,도보 6분)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 10:00~20:00 상점별 오픈 시간 상이, 매월 두번째 화요일 휴무</li>
                  <li style="padding-top: 10px; ">전화번호: 02-833-8113</li>
                  <li style="padding-top: 10px; ">시장소개: 전국에 많은 차이나타운이 있지만 중국 현지와 같은 거리 분위기를 가진 차이나타운은 많지 않다. <br>서울에서 중국 현지의 음식과 다양한 식재료를 구할 수 있는 전통시장을 꼽으라면 대림중앙시장이 제일이다. <br>각종 향신료와 중국 재료를 사용한 훠궈, 마라탕, 양꼬치 등 다양한 먹거리를 판매한다. <br>그렇다고 중국과 관련된 물건만 판매하는 것은 아니다. 한국의 식재료와 음식도 다양하게 판매하고 있다.<br>
매년 가을에는 중국의 문화를 간접 경험할 수 있는 축제가 열린다. 서커스, 중국 사자춤, 소원 달기 등 다채로운 체험 활동이 가득하다.
            </li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>요우빙</li>
                  <li style="padding-top: 10px; ">훠궈</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>중국소스와 식재료</li>
                  <li style="padding-top: 10px; ">과일</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>문래창작촌</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 지하철 2호선 문래역 7번 출구에서 400m(도보 5분 소요)</li>
                  <li style="padding-top: 10px; ">서울시 영등포구 도림로 128가길 13-6</li>
                  <li style="padding-top: 10px; ">오래된 철강소가 가득했던 골목에 예술가들이 자연스럽게 모여들면서 형성된 예술 공간이다.<br> 골목마다 있는 수십 곳의 작업실에서 매일 같이 다양한 작품들이 만들어진다. <br>공방 사이사이 벽화와 조형물들이 자리 잡고 있어 특별한 사진을 남기기도 좋다.<br> 주말이면 문을 닫는 공방들이 많다. 내려진 셔터에 그려진 다양한 그림을 보고 싶다면 주말에 방문하는 것을 추천한다.
                    </li></ul>
          `;
      }
  }
</script>

  </body>
