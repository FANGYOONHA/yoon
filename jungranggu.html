<body>

<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 중랑구 망우로 62길 52-4(지하철 경의중앙선 망우역 1번 출구에서 580m,도보 8분)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 7:00~21:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-436-3598</li>
                  <li style="padding-top: 10px; ">시장소개: 현재 우림시장이 세워진 자리는 과거 지방에서 마장동 우시장으로 가던 소들이 머물렀던 곳으로 알려져 있다. 
                    <br>지리적 위치는 물론이고 물과 풀이 풍성해 먼 길을 걸어온 소에게 여물을 주며 쉬기 적합했기 때문이다. <br>당시 소들이 모여 있던 모습이 숲을 이룬 것 같다 하여 우림(4차)이라는 이름이 붙여졌다. <br>신선한 식재료를 정직하게 판매하는 상인들의 노력 덕분에 우림시장은 항상 활기가 넘친다.<br>
2001년 전국 전통시장 최초로 아케이드를 설치해 현대화 작업을 시작했다.<br> 대형 마트의 장점을 시장 운영에 접목해 장보기 카트를 비치해 두었다.
            </li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>찹쌀 도넛과 꽈배기</li>
                  <li style="padding-top: 10px; ">수제 핫바</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>액세사리</li>
                  <li style="padding-top: 10px; ">생선</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>용마랜드</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 지하철 7호선 면목역 2번 출구에서 242번 탑승 후 용마공원입구 하차(도보 10분 소요)</li>
                  <li style="padding-top: 10px; ">서울시 중랑구 망우로70길 118(02-436-5800)</li>
                  <li style="padding-top: 10px; "><a href="http://cafe.naver.com/yongmaland">http://cafe.naver.com/yongmaland</a></li>
                  <li style="padding-top: 10px; ">1983년 개장해 2011년 문을 닫은 놀이공원이 촬영지로 재탄생한 특별한 공간이다.<br>
유명 TV 방송과 아이돌 가수들의 뮤직비디오에 배경으로 등장하면서 알려지기 시작했다. 낡은 놀이기구를 배경으로 이색적인 인생 사진을 남겨 볼 수 있다.<br>
단, 방송이나 영화 촬영 일정이 예약되면 일반 관광객들은 출입이 불가능하다.<br>
공식 카페를 통해 공지사항이 업데이트되니 방문하고자 하는 날짜의 일정을 미리 체크해 보는 것은 필수이다.
                    </li></ul>
          `;
      }
  }
</script>
