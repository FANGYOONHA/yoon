<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관악구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="gu.css">  

    <!--폰트 설정-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
</head>
<body>
   
  <section class="main_visual type2" style="background-image:url(image/bg.png)">
    <div class="inner  ">
      <h1 class="text-center" style="font-size: 6em;" >신원시장</h1>
    </div>
  </section>



    <ul style="list-style-type: none; text-align: center; padding-top: 50px;" >
        <li style="display: inline-block;  margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('home')">시장 정보</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('about')">추천</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('contact')">주변 관광지</a>
        </li>
    </ul>
</div>
<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 관악구 신원로3길 40-4 (지하철 2호선 신림역 4번 출구에서 300m,도보 4분)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 9:00~22:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-854-5453</li>
                  <li style="padding-top: 10px; ">시장소개: 관악구에서 가장 오래된 전통시장이다. 신림역 인근에 자리하고 있는 덕분에 매일 많은 사람들이 오가는 활기가 넘치는 시장이다.<br> 천장 아케이드, 주차장, 화장실 등 다양한 편의 시설을 갖추고 손님들을 맞이하고 있다.<br>
대부분의 전통시장이 그렇겠지만 신원시장은 유독 저렴하면서 푸짐한 식당이 많기로 유명하다. <br>멀지 않은 거리에 신림동 고시촌이 있었기 때문이다. <br>사법고시가 폐지되면서 자연스럽게 고시촌은 사라지고 있지만 밤낮없이 공부하는 청춘들을 위해 따뜻하고 푸짐한 한 끼를 제공해 주던 식당들은 아직도 그 자리를 지키고 있다.
            </li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>육회비빔라면</li>
                  <li style="padding-top: 10px; ">탕수육</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>한약재</li>
                  <li style="padding-top: 10px; ">생선</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>낙성대공원</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 지하철 2호선 낙성대역 4번 출구에서(도보 12분 소요)</li>
                  <li style="padding-top: 10px; ">서울시 관악구 낙성대로 77</li>
                  <li style="padding-top: 10px; ">
고려시대 강감찬 장군이 태어났던 낙성대에 위치한 공원이다. <br>낙성대를 보존하고 강감찬 장군을 기리기 위해 조성되었다.<br> 공원 중앙엔 강감찬 장군의 동상이 세워져 있으며 동상 주변으로는 시민들을 위한 휴식 공간인 넓은 광장이 마련되어 있다.<br>
안쪽으로는 강감찬 장군의 영정을 모신 안국사가 있다. <br>강감찬 전시관에서는 강감찬 장군의 활약상과 역사적 기록을 확인할 수 있다.
                    </li></ul>
          `;
      }
  }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
