특히 젊은 층이 많이 찾는 전통시장으로 유행에 발맞춘 트렌디한 음식들을 맛볼 수 있다는 것도 장점이다.<br> 잠실 야구장 옆에 자리하고 있는 덕분에 야구 경기 시간이 다가오면 시장은 더욱 활기가 넘친다.<br> 족발, 치킨, 만두, 떡볶이, 육회 등 야구장에서 먹으면 좋은 다양한 먹거리를 판매한다. <br>잠실새내역에서 도보 4분 거리로 대중교통 이용도 편리하다.

                  <li style="padding-top: 10px; "><a href="https://seoulsky.lotteworld.com/ko/main/index.do">https://seoulsky.lotteworld.com/ko/main/index.do</a></li>

                    </li></ul>
          `;
