<body>
   
  <section class="main_visual type2" style="background-image:url(image/bg.png)">
    <div class="inner  ">
      <h1 class="text-center" style="font-size: 6em;" >신영시장</h1>
    </div>
  </section>



    <ul style="list-style-type: none; text-align: center; padding-top: 50px;" >
        <li style="display: inline-block;  margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('home')">시장 정보</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('about')">추천</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('contact')">주변 관광지</a>
        </li>
    </ul>
</div>
<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 양천구 월정로 161-5</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 10:00~21:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-2604-3319</li>
                  <li style="padding-top: 10px; ">시장소개: 1981년 형성되기 시작된 종합 시장으로 각 점포마다 철저한 원산지 표시제로 안심 먹거리를 구입할 수 있어 많은 주민들이 찾고 있다.<br> 서울에 있는 종합 시장 중 보행 통로가 가장 넓은 시장으로 여유롭고 쾌적한 환경에서 쇼핑을 즐길 수 있다. <br>시장 내 점포에서는 구입 금액에 따라 시장 공용 쿠폰을 제공한다. <br>모은 쿠폰은 고객 지원 센터에서 상품권과 교환하거나 경품 이벤트에 참여할 수 있다. <br>30,000원 이상 상품 구입 시 무료 배송 서비스를 이용할 수 있다.
            </li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>치킨</li>
                  <li style="padding-top: 10px; ">닭발</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>의류</li>
                  <li style="padding-top: 10px; ">신발</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>서서울호수공원</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 지하철2, 5호선 까치산역 4번 출구에서 653번 버스 탐승 후 서서울호수공원 하차(도보 15분 소요)</li>
                  <li style="padding-top: 10px; ">서울시 양천구 남부순환로64길 26(02-2604-3004)</li>
                  <li style="padding-top: 10px; "><a href="https://parks.seoul.go.kr/template/sub/lakepark.do">https://parks.seoul.go.kr/template/sub/lakepark.do</a></li>
                  <li style="padding-top: 10px; ">신월정수장이 있던 자리에 조성한 물과 재생을 테마로 한 친환경 공원이다.<br>
217,946m⅔의 면적으로 서남권 최대 규모를 자랑한다. 중앙 호수를 중심으로 열린 풀밭, 몬드리안 정원, 어린이 놀이터 등이 있다.<br> 호수 중앙에는 항공기 소음을 감지해 시원한 물줄기를 뿜어 내는 소리분수가 설치되어 있다(운영 기간 5월9월).<br>
여름엔 물놀이장이 오픈하기도 한다. 24시간 연중무휴로 운영되고 있으며 입장료는 무료이다.
                    </li></ul>
          `;
      }
  }
</script>

  </body>
</html>
