</head>
<body>
   
  <section class="main_visual type2" style="background-image:url(image/bg.png)">
    <div class="inner  ">
      <h1 class="text-center" style="font-size: 6em;" >돈암시장</h1>
    </div>
  </section>



    <ul style="list-style-type: none; text-align: center; padding-top: 50px;" >
        <li style="display: inline-block;  margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('home')">시장 정보</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('about')">추천</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('contact')">주변 관광지</a>
        </li>
    </ul>
</div>
<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 성북구 동소문로 18길 18(지하철 성신여대입구역 3번 출구)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 8:00~21:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-926-5133</li>
                  <li style="padding-top: 10px; ">시장소개: 1952년부터 형성되기 시작한 전통시장으로 농• 축산품은 물론 의류, 잡화 등을 취급하고 있다. 2005년에 성북구 최초의 재래시장으로 인정받았으며 이후 시설 현대화 작업을 거쳐 깔끔하고 쾌적한 지금의 모습을 갖추었다.<br>
돈암시장이 자리하고 있는 혜화, 삼선, 돈암동 일대에는 하늘에서 내려온 삼(=)선녀의 유래가 전해지고 있다. <br>매년 돈암시장에서는 다양한 퍼포먼스와 이벤트가 펼쳐지는 삼선녀축제가 열린다. <br>시장에서 판매하는 음식 앞에 선녀라는 이름을 넣어 선녀족발, 선녀순대, 선녀어묵 등의 음식을 판매하는 것도 재미있는 볼거리이다.
            </li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>순대</li>
                  <li style="padding-top: 10px; ">떡</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>젓갈</li>
                  <li style="padding-top: 10px; ">김치</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>서울 정릉</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 돈압시장입구 성북22 버스 탑승 후 세계문화유산정릉 하차(약 20분 소요)</li>
                  <li style="padding-top: 10px; ">서울시 성북구 아리랑로19길 116(02-914-5133)</li>
                  <li style="padding-top: 10px; ">내국인 만 25세~64세 1,000원 외국인 만 19세~64세 1,000원 만 7세~18세 500원</li>
                  <li style="padding-top: 10px; ">조선 1대 왕 태조가 극진히 사랑했던 신덕고황후 강씨의 능이다. <br>신덕고황후는 태조 와의 첫 만남에서 버들잎을 띄운 물을 건넨 일화로 유명한 왕비이다. <br>신덕고황후 강씨 가 세상을 떠나자 태조는 훗날 자신이 묻힐 자리에 왕비의 무덤을 함께 조성해 두었다.<br> 하지만 태종이 즉위한 후 태조가 세상을 떠나면서 도성 안에 있던 정릉은 푸대접을 받게 되었다. <br>신덕고황후에 대한 감정이 좋지 않았던 태종은 정릉을 지금의 위치로 이동시켰다. <br>이후에도 태종은 정릉의 석물이었던 병풍석들을 이동시켜 다른 곳에 사용하기도 하였다.<br> 실제로 정릉은 다른 왕릉과 비교했을 때 병풍석이나 난간석이 없어 석물이 빈약한 편이다<br>. 하지만 조선시대 능역에서 가장 오래된 석물인 장명등은 예술적 가치를 높게 평가 받고 있다.<br>
정릉은 하루 두 차례 진행되는 정기 해설 프로그램에 참여하면 전문 해설사님의 설명을 들으며 관람이 가능하다.<br> 자세한 시간은 홈페이지에서 확인할 수 있다.
                    </li></ul>
          `;
      }
  }
</script>
