</head>
<body>
   
  <section class="main_visual type2" style="background-image:url(image/bg.png)">
    <div class="inner  ">
      <h1 class="text-center" style="font-size: 6em;" >영천시장</h1>
    </div>
  </section>



    <ul style="list-style-type: none; text-align: center; padding-top: 50px;" >
        <li style="display: inline-block;  margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('home')">시장 정보</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('about')">추천</a>
        </li>
        <li style="display: inline-block; margin: 0 20px;">
            <a href="#" style="text-decoration: none; font-size: 2em; color: #333;" onclick="loadContent('contact')">주변 관광지</a>
        </li>
    </ul>
</div>
<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 서대문구 통일로 189-1(지하철 3호선 독립문역 4번 출구에서 300m, 도보 4분)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 9:00~22:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-364-1926</li>
                  <li style="padding-top: 10px; ">시장 소개: 1960년에 만들어진 시장으로 과일부터 해산물까지 다양한 식료품과 먹거리를 판매하는 전통시장이다. <br>
                    떡볶이와 꽈배기 등 TV방송에 등장해 인기를 끌고 있는 먹거리들이 많아 지역 주민들은 물론이고 멀리서 일부러 영천시장을 찾는 관광객들도 많은 편이다.<br>
                    규모는 그리 크지 않지만 아이들 장난감이나 옷, 생활 잡화를 판매하는 상점들도 있다.<br>
아케이드가 설치되어 있으며 입구에서부터 일자로 뻗어 있는 구조로 쇼핑 동선도 편리하다. <br>
매주 금요일마다 특별 세일을 진행하는 금요일장이 열린다. 세일 점포마다 금요일장 배너를 부착해 두어 한눈에 확인이 가능하다.</li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>떡볶이</li>
                  <li style="padding-top: 10px; ">꽈배기</li>
              </ul>
              <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>장난감</li>
                  <li style="padding-top: 10px; ">과일</li>
              </ul>
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>서대문자연사박물관</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 지하철 2호선 신촌역 3, 4번 출구에서 서대문03번 탑승 후 서대문자연사박물관 하차</li>
                  <li style="padding-top: 10px; ">가격: 성인 6,000원 청소년• 군인 3,000원 어린이 2,000원</li>
                  <li style="padding-top: 10px; ">서울시 서대문구 연희로32길 51 (전화: 02-330-8899) </li>
                  <li style="padding-top: 10px; ">2003년 서대문구에서 설립한 박물관으로 지역 환경의 지질학, 생물학적 사실에 대한 증거와 기록을 확인해 볼 수 있다.<br>
                     1층 중앙홀에는 전기 백악기에 생존했던 아크로칸토사우루스의 거대한 뼈가 전시되어 있다.<br>
                      2층 생명진화관에서는 생명의 기원과 탄생부터 다양한 생물들의 종류를 확인할 수 있다. <br>
                      3층에서는 지구 환경에 대한 다양한 정보를 얻을 수 있다. 
과학 도서들이 비치되어 있는 도서관도 있다.</li>
              </ul>
          `;
      }
  }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
