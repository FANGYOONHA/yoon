<body>

<div class="content" id="content" style="text-align: center;">
    <h5>원하는 서비스를 눌러주세요!</h5>
</div>


<script>
  function loadContent(page) {
      var contentElement = document.getElementById('content');
      if (page === 'home') {
          contentElement.innerHTML = `
              
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>주소: 서울시 동작구 동작대로29길 47(지하철 4호선 총신대입구역 14번 출구)</li>
                  <li style="padding-top: 10px; ">상점 오픈시간: 9:00~21:00 상점별 오픈 시간 상이</li>
                  <li style="padding-top: 10px; ">전화번호: 02-536-3002</li>
                  <li style="padding-top: 10px; ">시장소개: 사람들이 오가는 전통시장이다. 시장 거리를 봄, 여름, 가을, 겨울의 네 가지 구역으로 나누어 쇼핑 동선을 편리하게 정리해 두었다.<br> 사계절 내내 신선하고 좋은 제품을 판매하는 전통시장이라는 뜻을 담은 로고와 캐릭터가 곳곳에 자리 잡고 있다.<br>
총신대입구역 14번 출구로 연결되는 봄길에서는 공산품과 귀금속, 혼수품 등을 판매한다.<br>
여름길에서는 신선한 야채와 과일, 생선, 반찬 등 남성사계시장의 거의 모든 품목을 구입할 수 있다. <br>가을길에는 길거리 음식들이 가득하며 먹자골목인 겨울길로 들어서면 순댓국, 감자탕 등을 판매하는 식당들이 늘어서 있다. 
            </li>
              </ul>
          `; 
      } else if (page === 'about') {
          contentElement.innerHTML = `
              <h2>추천 먹거리</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>떡</li>
                  <li style="padding-top: 10px; ">족발</li>
                   </ul>

               <h2>추천 쇼핑</h2>
              <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>소고기</li>
                  <li style="padding-top: 10px; ">생선구이</li>
                   </ul>    
          `;
      } else if (page === 'contact') {
          contentElement.innerHTML = `
              <h2>국립서울현충원</h2>
              
                            <ul style="list-style-type: disc;  list-style-position: inside; text-align: left; padding-right: 200px; display: inline-block; padding-top: 50px; font-size: 1.15em;">
                  <li>가는 길: 총신대입구역, 남성시장입구앞 350번 버스 탑승 후 동작역, 국립현충원 하차(약 10분 소요)</li>
                  <li style="padding-top: 10px; ">서울시 동작구 현충로 210(02-748-0114)</li>
                  <li style="padding-top: 10px; "><a href="https://www.snmb.mil.kr/snmb/index.do">https://www.snmb.mil.kr/snmb/index.do</a></li>
                  <li style="padding-top: 10px; ">국가와 민족을 위해 순국한 호국 영령들이 잠들어 있는 곳이다. 50여 년 동안 산림 지역에 일반인의 접근을 통제하고 보존해 왔다.<br> 덕분에 유가족 및 참배객에게 쾌적하고 안락한 참배 분위기를 제공한다. 십자형 기둥이 높게 솟아 있는 현충탑은 국가와 민족을 위해 희생하신 순국선열들을 기리기 위해 동, 서, 남, 북 4방향을 수호한다는 의미로 세워졌다.

                    </li></ul>
          `;
      }
  }
</script>
